total_timesteps: 1000000
num_envs: 8
num_steps: 2048
"lr": 0.0003
"optimizer": "adam" # adam, rmsprop
"anneal_lr": True
"update_epochs": 10
"num_minibatches": 4
"gamma": 0.99
"gae_lambda": 0.95
"clip_eps": 0.2
"ent_coef": 0.0
"vf_coef": 0.5
"max_grad_norm": 0.5
"activation": "tanh"
"fc_dim_size": 64
"scale_clip_eps": False

# env
env_name: "ant"
horizon: 1000
seed: 0
num_seeds: 1

# wandb
project: optimize
exp_name: "brax_ppo_ant"
use_timestamp: True
wandb_mode: "disabled" # online, disabled 